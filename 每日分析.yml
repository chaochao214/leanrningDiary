 这里的小算盘是什么？在中国产生巨额的生产，通过国产化的过程，带动中国新能源产业链的快速成熟，为我们未来的持续税收也做贡献，而且将大量创造产业化的机会，虽然短期来说，特斯拉会对我们国内的新能源汽车造成巨大的冲击，但是有可能会形成另一个局面，强烈的竞争会倒迫我们新能源汽车的成熟和发展，特斯拉等于100%国产化后，把一整个完整的新能源汽车产业链帮我们打造好了，那么未来我们新品牌的新能源汽车，想要找各零部件厂商，不是越发容易和成熟？这很显然，我们在下一步大棋，短期培育，未来大爆的行业机会点，为什么选特斯拉？因为它是全球最顶尖的新能源汽车代表，提供方便给它，等于将全球最顶尖的新能源汽车产业链带进了中国，
 国产新能量辣鸡，需要特斯拉这条鲶鱼。
 这是我周末的深度思考
